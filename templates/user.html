<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video 7 - usuario</title>
</head>
<body>
    <h4>hola usuario {{ nombre }}</h4>
    <p>{{ edad }}</p>
    {% if edad>=18 %}
        <p>ES MAYOR DE EDAD</p>
    {% else %}
        <p>es menor de edad</p>
    {% endif %}

    {% for numero in lstNumeros %}
        <p>{{ numero }}</p>
    {% endfor %}
</body>
</html>
